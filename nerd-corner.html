    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        overflow: hidden;
      }
      
      .container {
        margin-left: 450px;
        display: flex;
        height: 100%;
      }
      
      .sidebar {
        position: fixed;
        width: 450px;
        height: calc(100vh - 40px);
        margin-bottom: 40px;
        top: 0;
        left: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        z-index: 2;
        background: #fff;
        border: solid #0059fb;
      }
      
      .swiper {
        width: 100%;
        height: 100%;
       }
      
      .swiper-wrapper {
        left: -3px;
        cursor: grab;
        background: #f0f0f0;
        border: 3px solid #0059fb;
        margin-top: calc(6em + 32px)
        margin-bottom: 40px;
      }
      
      .swiper-wrapper:active {
        cursor: grabbing;  
      }
      
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 0 0 calc(100% / 3);
        max-width: calc(100% / 3);
      }
      
      .swiper-slide img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        cursor: pointer;
      }
      
      @font-face {
        font-family: undertaleFont;
        src: url(PixelOperator-Bold.ttf);
      }
      
      #top {
        position: sticky;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 8px;
        padding: 10px;
        font-size: 1.2em;
        background: linear-gradient(#39a8f7, #0059fb 33%);
        color: white;
        height: auto;
        top: 0;
        width: 430px;
        height: 30px;
        z-index: 10;
        user-select: none;
      }

      #infor{
        top: 62.4px;
        left: 7px;
        display: block;
        overflow: visible;
        padding: 10px;
        position: absolute;
        font-size: 1.5em;
        border: solid #0059fb;
        border-radius: 2px;
        background-color: #f6f6f6;
        color: #000;
        text-align: left;
        font-family: 'Tahoma';
        white-space: pre-wrap;
        transition: width 0.6s ease, opacity 0.1s ease-in-out;
        padding: 10px 10px 0px 10px;
        width: 410px;
        min-height: 6em;
        z-index: 3;
      }

      #window1, #window {
        position: absolute;
        top: -5px;
        left: -2px;
        right: -2px;
        background: linear-gradient(#39a8f7, #0059fb 33%);
        color: white;
        padding: 6px 10px;
        font-weight: bold;
        height: auto;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        font-size: 0.7em;
        z-index: 50000;
        display:flex;
        align-items: center;
        user-select: none;
      }
      
      #window h2, #window p {
        margin: 0;
        padding: 0;
        line-height: 1;
        display: flex;
        align-items: center;
      }
      
      #window {
        gap: 8px;
        white-space: nowrap;
        overflow: hidden;
        display: flex;
        align-items: center;
        max-width: calc(100% + 40px);;
        margin-top: -20px;
        padding: 10px;
        margin-left: -1px;
        transition: all 0.4s ease-in-out;
        font-family: 'Trebuchet MS'
      }
      
      #window2 {
        display: none;  
      }
      
      .main-content {
        flex: 1;
        height: calc(100vh - 40px);
        margin-bottom: 40px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url('images/clouds.png');
        transition: all 0.4s ease-in-out;
        overflow-y: auto;
        box-sizing: border-box;
      }
      
      #taskbar {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        z-index: 9999;
        background: linear-gradient(#26439d 2%, #3984e3 4% 10%, #2157d5 20%, #245fdc 90%, #1941a5 98% 100%);
        font-family: 'Trebuchet MS';
        font-size: 1.2em;
        white-space: nowrap;
        transition: height 0.3s ease;
        height: 40px;
        align-items: center;
        user-select: none;
      }
      
      #taskbar img {
        height: 100%;
        width: auto;
      }
      
      #systemtray {
        position: fixed;
        display: flex;
        right: 0;
        justify-content: flex-end;
        align-items: center;
        font-size: 0.9em;
        background: linear-gradient(#0d69c4 2%, #15a9ee 4% 10%, #0e8ee9 20%, #0e9ff0 96%, #0d74d5 98% 100%);
        border-left: solid #16b5fd;
        width: 200px;
        height: 40px;
      }
      
      #opentab {
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9em;
        background: #114ec1;  
        margin-left: 140px;
        margin-bottom: 2px;
        border: 2px solid #0141ab;
        border-radius: 3px;
        width: 180px;
        height: 26px;
      }
      
      #time {
        padding-right: 6px;  
      }
      
      #manga-title {
        font-size: 2em;  
      }
      
      #artist {
        padding: 0 10px;
        font-size: 1.5em;
        line-height: 1.2;
        display: flex;
        align-items: center;
      }
      
      #manga-details {
        position: absolute;
        display: none;
        width: 700px;
        max-width: 700px;
        justify-content: flex-start;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px 20px 10px 20px;
        border-radius: 2px;
        border-style: solid;
        border-color: #0059fb;
        backdrop-filter: blur(5px);
        transition: opacity 0.1s ease-in-out;
      }
    
      .manga {
        border: 3px solid;
        border-image: linear-gradient(#39a8f7, #0059fb 33%); 
        border-image-slice: 1;  
      }
      
      .manga:hover {
        animation: shake .3s; 
        animation-iteration-count: infinite;  
      }
      
      @keyframes shake {
        0% { transform: translate(.4px, .4px) rotate(0deg); }
        10% { transform: translate(-.4px, -.4px) rotate(-.4deg); }
        20% { transform: translate(-.4px, 0px) rotate(.4deg); }
        30% { transform: translate(.4px, .4px) rotate(0deg); }
        40% { transform: translate(.4px, -.4px) rotate(.4deg); }
        50% { transform: translate(-.4px, .4px) rotate(-.4deg); }
        60% { transform: translate(-.4px, .4px) rotate(0deg); }
        70% { transform: translate(.4px, .4px) rotate(-.4deg); }
        80% { transform: translate(-.4px, -.4px) rotate(.4deg); }
        90% { transform: translate(.4px, .4px) rotate(0deg); }
        100% { transform: translate(.4px, -.4px) rotate(-.4deg); }
      }

  moveablepart.forEach(part => {
  const tab = part.closest('.movetab');
  
  part.addEventListener('mousedown', function (e) {
    const shiftX = e.clientX - tab.getBoundingClientRect().left;
    const shiftY = e.clientY - tab.getBoundingClientRect().top;

    const container = document.querySelector('.main-content');
    const containerRect = container.getBoundingClientRect();

    function moveAt(pageX, pageY) {
      let newLeft = pageX - shiftX;
      let newTop = pageY - shiftY;
    
      if (tab !== infor){
        newLeft = Math.max(container.offsetLeft, Math.min(newLeft, container.offsetLeft + container.clientWidth - tab.offsetWidth));
        newTop = Math.max(container.offsetTop, Math.min(newTop, container.offsetTop + container.clientHeight - tab.offsetHeight));
        
        tab.style.left = newLeft - container.offsetLeft + 'px';
        tab.style.top = newTop - container.offsetTop + 'px';
      };
      
      if (tab == infor){
        newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - tab.offsetWidth));
        newTop = Math.max(0, Math.min(newTop, window.innerHeight - tab.offsetHeight));
        
        tab.style.left = newLeft + 'px';
        tab.style.top = newTop + 'px';
      };
      
    };

    function onMouseMove(e) {
      moveAt(e.pageX, e.pageY);
    };

    document.addEventListener('mousemove', onMouseMove);

    function onMouseUp() {
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
    };

    document.addEventListener('mouseup', onMouseUp);
    
    });

    tab.ondragstart = () => false;

/*startTyping for the info tab*/


    let startTypingIntervals = {};
    
    function startTyping4(element, text, speed = 20, key) {
      if (startTypingIntervals[key]) {
        clearInterval(startTypingIntervals[key]);
      }

      let i = 0;
      element.textContent = '';
      const interval = setInterval(() => {
      element.textContent += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        delete startTypingIntervals[key];
      }
    }, speed);

  startTypingIntervals[key] = interval;
}

    let isTyping = false;
    let typingIndex = 0;
    let typingTimeout = null;
    let scheduledMessageTimeout = null;
    let typingTimeouts = [];


/*startTyping for the info tab*/


function startTyping(htmlString, containerId = "info", speed = 50) {
  if (isTyping) return;

  isTyping = true;
  const container = document.getElementById(containerId);
  typingTimeouts.forEach(clearTimeout);
  typingTimeouts = [];
  container.innerHTML = "* ";

  const temp = document.createElement("div");
  temp.innerHTML = htmlString;

  const nodes = [];

  function extractNodes(node) {
    if (node.nodeType === Node.TEXT_NODE) {
      nodes.push({ type: "text", content: node.textContent });
    } else if (node.nodeType === Node.ELEMENT_NODE) {
      if (node.tagName === "IMG") {
        nodes.push({ type: "element", content: node.outerHTML });
      } else {
        for (const child of node.childNodes) {
          extractNodes(child);
        }
      }
    }
  }

  for (const child of temp.childNodes) {
    extractNodes(child);
  }

  let i = 0;

  function typeNext() {
    if (i >= nodes.length) {
      isTyping = false;
      return;
    }

    const { type, content } = nodes[i];

    if (type === "text") {
      let charIndex = 0;

      function typeChar() {
        if (charIndex >= content.length) {
          i++;
          typeNext();
          return;
        }

        container.innerHTML += content[charIndex];

        charIndex++;
        const timeout = setTimeout(typeChar, speed);
        typingTimeouts.push(timeout);
      }

      typeChar();
    } else if (type === "element") {
      container.innerHTML += content;
      i++;
      typeNext();
    }
  }

  typeNext();
}

  </script>
